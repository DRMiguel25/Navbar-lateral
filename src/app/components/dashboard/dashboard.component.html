<div class="p-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Overview</h1>
  
  <!-- Stats Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div *ngFor="let stat of stats" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
      <div class="flex items-center justify-between mb-4">
        <div class="p-3 rounded-full" [ngClass]="'bg-' + stat.color + '-100'">
          <i class="fa-solid text-xl" [ngClass]="[stat.icon, 'text-' + stat.color + '-600']"></i>
        </div>
        <span class="text-green-500 text-sm font-semibold">{{stat.change}}</span>
      </div>
      <h3 class="text-gray-600 text-sm mb-1">{{stat.title}}</h3>
      <p class="text-3xl font-bold text-gray-800">{{stat.value}}</p>
    </div>
  </div>

  <!-- Content Area -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Activity</h2>
    <div class="space-y-4">
      <p class="text-gray-600">Your recent activity will appear here...</p>
      <div class="border-t pt-4">
        <p class="text-sm text-gray-500">No recent activities to show</p>
      </div>
    </div>
  </div>
</div>

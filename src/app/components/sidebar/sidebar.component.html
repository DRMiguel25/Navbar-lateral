<aside class="w-64 bg-dash-darker text-gray-300 min-h-screen flex flex-col">
  <!-- Header -->
  <div class="p-6 border-b border-gray-700">
    <h1 class="text-2xl font-bold text-white">
      Dash<span class="text-dash-blue">8</span>.
    </h1>
    <p class="text-sm text-gray-400 mt-1">Manage your actions and activities</p>
  </div>

  <!-- User Info -->
  <div class="p-6 border-b border-gray-700">
    <p class="text-sm text-gray-400 mb-2">Welcome back,</p>
    <div class="flex items-center space-x-3">
      <img [src]="userAvatar" [alt]="userName" class="w-10 h-10 rounded-full">
      <span class="font-medium text-white">{{ userName }}</span>
    </div>
  </div>

  <!-- Navigation Menu -->
  <nav class="flex-1 py-6">
    <ul class="space-y-1 px-3">
      <li *ngFor="let item of menuItems">
        <a 
          [routerLink]="item.route"
          routerLinkActive="bg-dash-blue text-white"
          [routerLinkActiveOptions]="{exact: false}"
          class="flex items-center space-x-3 px-3 py-3 rounded-lg transition-colors hover:bg-dash-blue hover:text-white group"
        >
          <i [class]="item.icon + ' w-5 text-center'"></i>
          <div class="flex-1">
            <p class="font-medium text-sm">{{ item.title }}</p>
            <p class="text-xs text-gray-400 group-hover:text-gray-200">{{ item.subtitle }}</p>
          </div>
        </a>
      </li>
    </ul>
  </nav>
</aside>
